<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatsapp Pair Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #paircode {
      margin-top: 20px;
      font-size: 24px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Whatsapp Bot Pair Code</h1>
  <div id="paircode">Pair code will appear here</div>

  <script>
    // Pair code update system
    setInterval(async () => {
      try {
        const response = await fetch('/paircode');
        const code = await response.text();
        document.getElementById('paircode').innerText = code;
      } catch (err) {
        console.error('Error fetching pair code:', err);
      }
    }, 3000);
  </script>
</body>
</html>
